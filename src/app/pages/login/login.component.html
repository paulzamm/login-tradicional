<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form class="login100-form validate-form flex-sb flex-w" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <span class="login100-form-title p-b-51">
                    Login
                </span>

                <span class="text-danger" *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido.</span>
                <span class="text-danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']">Email es obligatorio.</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="email" placeholder="Email" required formControlName="email">

                    <span class="focus-input100"></span>
                </div>

                <span class="text-danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</span>
                <span class="text-danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe de ser mínimo de {{ loginForm.get('password')?.errors?.['minlength']?.requiredLength }} letras.</span>
                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" name="pass" placeholder="Password" required formControlName="password">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div>

                    <div>
                        <a routerLink="/registro" class="txt1">
                            ¿No tienes cuenta?
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit" [disabled]="loginForm.invalid">
                        Ingresar
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
